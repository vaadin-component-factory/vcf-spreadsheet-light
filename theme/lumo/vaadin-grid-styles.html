<link rel="import" href="../../../vaadin-lumo-styles/color.html">
<link rel="import" href="../../../vaadin-lumo-styles/spacing.html">
<link rel="import" href="../../../vaadin-lumo-styles/sizing.html">

<dom-module id="lumo-incubator-spreadsheet-light-grid" theme-for="vaadin-grid">
  <template>
    <style>
      thead [part="row"] th,
      thead [part="row"] td,
      tbody [part="row"] td {
        min-height: auto !important;
        height: var(--lumo-size-xs) !important;
      }

      thead [part="row"] th {
        background-color: #fafafa;
        border-right: solid 1px #eaeaea;
      }

      [part="row"] td[first-column] {
        background-color: #fafafa;
        border-right: var(--_lumo-grid-secondary-border-color) 1px solid;
        padding: auto;
      }

      [part~="body-cell"] ::slotted(vaadin-grid-cell-content) {
        padding: 0!important;
        height: 100%;
      }
    </style>
  </template>
</dom-module>
