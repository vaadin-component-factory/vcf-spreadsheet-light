<dom-module id="vcf-spreadsheet-light-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Demo sample</h3>
    <vaadin-demo-snippet id="vcf-spreadsheet-light-demo-sample">
      <template preserve-content>
        <vcf-spreadsheet-light col-count="5" height="700px">
        </vcf-spreadsheet-light>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class VcfSpreadsheetLightBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'vcf-spreadsheet-light-basic-demos';
      }
    }
    customElements.define(VcfSpreadsheetLightBasicDemos.is, VcfSpreadsheetLightBasicDemos);
  </script>
</dom-module>
