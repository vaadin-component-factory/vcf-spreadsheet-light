<dom-module id="incubator-spreadsheet-light-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Demo sample</h3>
    <vaadin-demo-snippet id="incubator-spreadsheet-light-demo-sample">
      <template preserve-content>
        <incubator-spreadsheet-light col-count="5" height="700px">
        </incubator-spreadsheet-light>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class IncubatorSpreadsheetLightBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'incubator-spreadsheet-light-basic-demos';
      }
    }
    customElements.define(IncubatorSpreadsheetLightBasicDemos.is, IncubatorSpreadsheetLightBasicDemos);
  </script>
</dom-module>
